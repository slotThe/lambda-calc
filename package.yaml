name:                lambda-calc
version:             0.1.0
synopsis:            The obligatory lambda calculus implementation
license:             GPL-3
author:              Tony Zorman
maintainer:          soliditsallgood@mailbox.org
homepage:            TODO

ghc-options:
  -Wall
  -Wcompat
  -Wincomplete-record-updates
  -Wincomplete-uni-patterns
  -Wredundant-constraints
  -O2

default-extensions:
  - FlexibleContexts
  - GADTSyntax
  - OverloadedStrings
  - LambdaCase
  - DerivingStrategies
  - GeneralizedNewtypeDeriving
  - BlockArguments
  - UndecidableInstances
  - InstanceSigs
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications

dependencies:
  - base
  - text
  - containers
  - transformers
  - mtl
  - megaparsec
  - parser-combinators
  - unliftio

library:
  source-dirs: src

executables:
  lambda-calc:
    source-dirs: app
    main: Main.hs
    dependencies: lambda-calc
